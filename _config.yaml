# _config.yml
title: "Your Site Title"  # Optional: Change this
description: "Your site description" # Optional
theme: jekyll-theme-cayman # Optional: A clean built-in GitHub theme

# This is the CRUCIAL part: It tells Jekyll to treat main.html as the index
defaults:
  - scope:
      path: ""            # Applies to the root of the site
      type: "pages"       # Applies to HTML/Pages
    values:
      permalink: /        # Makes it the homepage
